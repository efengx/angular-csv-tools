
<mat-dialog-content style="margin-bottom:30px;">确定删除该项数据吗？</mat-dialog-content>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color="warn">是</button>
  <button mat-button mat-dialog-close color="primary">否</button>
</mat-dialog-actions>
